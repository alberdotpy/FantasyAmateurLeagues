{% extends 'base.html' %}
{% block content %}

    <h1>
      {{ league.name }}
      {% if league.sport.id == 1 %}
      <span class="icon">&#9917;</span>
      {% endif %}
      {% if league.sport.id == 2 %}
      <span class="icon">&#127936;</span>
      {% endif %}
  </h1>
<h2>Edit Match Result</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Result</button>
</form>
<br>
<a href="{% url 'league_predictions' league_id=league_id %}">Back to Predictions</a>
{% endblock %}
